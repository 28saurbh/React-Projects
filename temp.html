<head>

    <link rel="stylesheet" href="temp.css">

<body>
    <div class="container">
        <header>
            <h1>Shopping Cart</h1>
            <div class="path">
                <p>Home > Shopping Cart</p>
                <p>3 items in the bag</p>
            </div>
            <hr>

            <div class="cartList">
                <div class="card">
                    <div class="leftBox">

                        <div class="image">
                            <img src="https://via.placeholder.com/200" alt="">
                        </div>
                        <div class="productDetails">
    
                            <p class="productName">Product 1</p>
                            <p class="productDes"> Description for product 1</p>
                            <p class="productPrice">
                                $5.99
                            </p>
                        </div>
                    </div>
                    <div class="rightBox">

                        <div class="box">
                            <span>2</span> 
                        </div>
                        <div class="remove">
                            remove
                        </div>
                    </div>
                </div>
                <hr>
            </div>

        </header>
    </div>
</body>

</html>
