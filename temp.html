<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="temp.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <nav>
            <header>
                <div class="logo">

                    <img src="./icon/logo.avif" alt="">
                </div>
                <div class="search-area">
                    <img src="./icon/location.png" alt="">
                    <select>
                        <option value="">first</option>
                        <option value="">second</option>
                        <option value="">thrid</option>
                    </select> 
                    <span class="line">|</span> 
                    <img src="./icon/search.png" alt="">
                    <input type="text" placeholder="Search for restaurant, cuisine or a dish">
                </div>
                <div class="login-logout">
                    <span class="Login"> Log in</span>
                    <span class="signup"> Sign up</span>
                </div>
            </header>

            <section class="path">
                <span>Home</span>
                <span>/</span>
                <span>india</span>
                <span>/</span>
                <span >Delhi NCR Restaurants</span>
            </section>

            <div class="tab-main">
                <div class="active delivery ">
                    <div class="tab-icon">
                        <img  src="./icon/delivery-icon.avif" alt="">
                    </div>
                    <h3>Delivery</h3>
                </div>
                <div class="Dining">
                    <div class="tab-icon">

                        <img src="./icon/dining-icon.avif" alt="">
                    </div>
                    <h3>Dining Out</h3>
                </div>
                <div class="nightlife">
                    <div class="tab-icon">
                        <img  src="./icon/nightlife-icon.avif" alt="">

                    </div>
                    <h3>Nightlife</h3>
                </div>
            </div>
        </nav>
    </div>
</body>

</html>
